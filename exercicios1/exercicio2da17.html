<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{

        }
        .item{
            border: 8px solid rgb(22, 121, 202);
            text-align: center;
            align-content: center;
            padding: 10px;
        }
        .item1{
            grid-column: 1/5;
        }
        .item2{
            grid-column: 1;
            grid-row: 2/4;
        }
        .item3{
            grid-column: 2/4;
        }
        .item4{
            grid-column: 5;
            grid-row: 2;
        }
        .item5{
            grid-column: 2/5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1 item">1</div>
        <div class="item2 item">2</div>
        <div class="item3 item">3</div>
        <div class="item4 item">4</div>
        <div class="item5 item">5</div>
        <div></div>
      </div> 
</body>
</html>
